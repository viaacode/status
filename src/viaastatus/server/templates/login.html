{% extends "layout.html" %}
{% block style %}
main {
  width: 300px;
}
{% endblock %}
{% block content %}
  <form action="/login" method="POST">
      <div class="form-group">
        <div class="has-icon-left">
          <input type="text" class="form-input" value="" autocomplete="username" placeholder="username" name="username">
          <i class="form-icon icon icon-people"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="has-icon-left">
          <input type="password" class="form-input" value="" autocomplete="current-password" placeholder="password" name="password">
          <i class="form-icon icon icon-more-horiz"></i>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          <i class="form-icon icon icon-check"></i> Log In
        </button>
      </div>
  </form>
{% endblock %}
